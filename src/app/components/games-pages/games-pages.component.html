<button class="buttons" mat-button (click)="firstPage()"><<</button>

<div>
  <div class="main-buttons-container">
    <button class="buttons" mat-button (click)="jumpPage(-5)">-5</button>
    <button class="buttons" mat-button (click)="jumpPage(-1)"><</button>
    <div class="current-page">{{ this.currentPage }}</div>
    <button class="buttons" mat-button (click)="jumpPage(1)">></button>
    <button class="buttons" mat-button (click)="jumpPage(5)">+5</button>
  </div>
</div>
