<div class="details">
  <!-- Big banner for the game-->
  <div class="game-banner">
    <img class="game-banner-img"
    src=""
    alt="">
  </div>
  <!-- Details such as title, release date, etc. -->
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">Game Name</h1>
        <h2 class="game-header-release-date">
          Released
        </h2>
        <p class="game-header-genres">
          <span>RPG</span>
        </p>
        <!-- Gauge to visually depict rating -->
        <div class="game-gauge">
          <mwl-gauge
          class="two"
          [max]="100"
          [dialStartAngle]="180"
          [dialEndAngle]="0"
          [value]="gameRating"
          [animated]="true"
          [color]="getColor"
          [animationDuration]="2">
          </mwl-gauge>
          <a
            class="game-gauge-label"
            target="_blank"
            href="">Metacritic</a>
        </div>
      </div>
    </div>
  </div>
</div>
